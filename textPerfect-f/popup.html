<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textPerfect</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #EA763F, #D45E28);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .title {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #EA763F;
    }

    .status {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #333;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #aaa;
    }

    .status-value {
      color: #fff;
      font-weight: 500;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .status-active {
      background: #28a745;
    }

    .status-inactive {
      background: #dc3545;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #EA763F, #D45E28);
      color: white;
      box-shadow: 0 2px 8px rgba(234, 118, 63, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #D45E28, #C04E1F);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(234, 118, 63, 0.4);
    }

    .btn-secondary {
      background: #495057;
      color: white;
      border: 1px solid #6c757d;
    }

    .btn-secondary:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #333;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .footer a {
      color: #EA763F;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">T</div>
    <h1 class="title">textPerfect</h1>
  </div>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Extension Status:</span>
      <span class="status-value" id="extension-status">
        Loading...
        <span class="status-indicator" id="status-indicator"></span>
      </span>
    </div>
    <div class="status-item">
      <span class="status-label">Current Page:</span>
      <span class="status-value" id="page-status">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Notes Found:</span>
      <span class="status-value" id="notes-status">0</span>
    </div>
  </div>

  <div class="actions">
    
  </div>

  <div class="footer">
    <p>Save Notes</p>
    
  </div>

  <script src="popup.js"></script>
</body>
</html>
